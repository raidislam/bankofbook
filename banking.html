<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Banking</title>
</head>

<body>
    <h2 class="text-3xl text-green-600 text-center mt-10">Welcome to your account</h2>


    <main>
        <!-- balance and transaction -->
        <section class="text-white mt-10">
            <div class="grid grid-cols-3 gap-5 w-4/6 mx-auto">
                <div class="bg-blue-400 p-10 rounded">
                    <h2 class="text-5xl">Deposit</h2>
                    <p class="text-4xl">$<span id="deposit-balance">00</span> </p>
                </div>
                <div class="bg-green-400 p-10 rounded">
                    <h2 class="text-5xl">withdraw</h2>
                    <p class="text-4xl">$<span id="witharaw-balance">00</span> </p>
                </div>
                <div class="bg-purple-400 p-10 rounded">
                    <h2 class="text-5xl">Balance</h2>
                    <p class="text-4xl">$<span id="totalBalance">1580</span> </p>
                </div>
            </div>
        </section>

        <!-- Deposit withdraw -->

        <section class="w-4/6 mx-auto">
            <div class="grid grid-cols-2 gap-6">
                <div class="mt-5 bg-yellow-600 px-4 py-10 rounded text-center shadow-lg">
                    <h3 class="text-3xl mb-6">Deposit Here!</h3>
                    <input type="text" id="deposit-money" class="py-3 rounded"><br>
                    <button id="deposit-btn" class="bg-yellow-300 px-6 py-3 mt-4 rounded">Deposit</button>
                </div>
                <div class="mt-5 bg-yellow-400 px-4 py-10 rounded text-center shadow-lg">
                    <h3 class="text-3xl mb-6">Withdraw Here!</h3>
                    <input type="text" id="withdraw-money" class="py-3 rounded"><br>
                    <button id="withdarw-btn" class="bg-yellow-200 px-6 py-3 mt-4 rounded">Withdraw</button>
                </div>
            </div>
        </section>

    </main>
    <script src="banking.js"></script>
</body>

</html>
