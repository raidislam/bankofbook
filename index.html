<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Bank</title>
</head>

<body>
    <header class="text-center">
        <h1 class="text-6xl my-10 text-yellow-600">Hello welcome To the Bank</h1>
    </header>
    <main>
        <section class="rounded shadow-lg bg-gray-400 px-8 m-auto w-2/6">
            <h3 class="font-bold text-center text-3xl pt-10">Please Login Your Account</h3>
            <div action="#" class="pb-20 ml-24">
                <p class="py-5">
                    <!-- <label for="email" class="">Email</label> -->
                    <input type="email" id="email" class="py-3 rounded w-2/4" placeholder="Enter your Email">
                </p>
                <p>
                    <!-- <label for="pass">Password</label> -->
                    <input type="password" name="" id="pass" class="py-3 rounded w-2/4" placeholder="password">
                </p>
                <button id="login-btn" type="submit" class="bg-white px-8 py-4 mt-5  rounded">Submit</button>
            </div>
        </section>
    </main>

    <script src="bank.js"></script>
</body>

</html>
